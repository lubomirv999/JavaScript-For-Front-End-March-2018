<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain March</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="mountain-march.css">
</head>
<body>
    <main>
        <section class="mountain">
            <h1>Sign Up</h1>
            <p>Privacy policy & terms of service</p>
            <div class="fa-icon">
                <i class="fa fa-user-secret"></i>
            </div>
        </section>

        <section class="mountain-form">
            <form>
                <div class="exit-icon">
                    <i class="fa fa-times"></i>
                </div>

                <div class="form-info">
                    <label for="">
                        <p>Username</p>
                        <input type="text" placeholder="Username">
                    </label>

                    <label for="">
                        <p>E-mail</p>
                        <input type="email" placeholder="Email">
                    </label>

                    <label for="">
                        <p>Password</p>
                        <input type="password" placeholder="••••••••">
                    </label>

                    <label for="">
                        <p>Repeat Password</p>
                        <input type="password" placeholder="••••••••">
                    </label>
                </div>

                <div class="get-started">
                    <input type="submit" value="Get Started">
                    <p>or <a href="">Sign in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
