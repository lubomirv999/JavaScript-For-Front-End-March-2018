<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <p>This is a simple presentation of weird borders in our bootstrap exercises.This is a simple presentation of weird borders in our bootstrap exercises.This is a simple presentation of weird borders in our bootstrap exercises.</p>
            <div class="text-center">
                <button type="button" class="btn btn-primary text-uppercase">Submit</button>
                <button type="button" class="btn btn-warning text-uppercase">Warning</button>
                <button type="button" class="btn btn-danger text-uppercase">Danger</button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="text-center">
            <span class="border-0">Hello World</span>
            <span class="border border-primary border-top-0">Hello World</span>
            <span class="border border-primary border-right-0">Hello World</span>
            <span class="border border-primary border-bottom-0">Hello World</span>
            <span class="border border-primary border-left-0">Hello World</span>
        </div>
    </div>
</body>
</html>
